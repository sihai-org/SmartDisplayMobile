import java.util.Properties   // ðŸ‘ˆ å°±åŠ è¿™ä¸€å¥

plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"   // âœ… æ–°å†™æ³•ï¼Œæ›¿ä»£ kotlin-android
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// Load keystore properties for release signing (if present)
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystorePropertiesFile.withReader('UTF-8') { reader ->
        keystoreProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.datou.smart_display_mobile"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion "27.0.12077973"

    // âœ… å…¨éƒ¨ç”¨ Java 17
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    // âœ… Kotlin ä¹Ÿè·‘åœ¨ 17 ä¸Š
    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.datou.smart_display_mobile"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
    }

    signingConfigs {
        release {
            if (keystoreProperties.containsKey('storeFile')) {
                storeFile file(keystoreProperties['storeFile'])
            }
            if (keystoreProperties.containsKey('storePassword')) {
                storePassword keystoreProperties['storePassword']
            }
            if (keystoreProperties.containsKey('keyAlias')) {
                keyAlias keystoreProperties['keyAlias']
            }
            if (keystoreProperties.containsKey('keyPassword')) {
                keyPassword keystoreProperties['keyPassword']
            }
        }
    }

    buildTypes {
        release {
            // Use release keystore if configured, else fall back to debug for local builds
            signingConfig keystorePropertiesFile.exists() ? signingConfigs.release : signingConfigs.debug
        }
    }

    // Ensure our custom Application class is used
    defaultConfig.manifestPlaceholders += [
            applicationName: "com.datou.smart_display_mobile.MainApplication"
    ]
}

flutter {
    source '../..'
}

dependencies {
    // Needed for RxJavaPlugins global error handler used in MainApplication
    implementation 'io.reactivex.rxjava2:rxjava:2.2.21'
}
