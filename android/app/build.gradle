import java.util.Properties   // ğŸ‘ˆ å°±åŠ è¿™ä¸€å¥

plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"   // âœ… æ–°å†™æ³•ï¼Œæ›¿ä»£ kotlin-android
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// Load keystore properties for release signing (if present)
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystorePropertiesFile.withReader('UTF-8') { reader ->
        keystoreProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.datou.smart_display_mobile"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion "27.3.13750724"


    // âœ… app æ¨¡å—ç»Ÿä¸€åˆ° Java 11
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    // âœ… app æ¨¡å—çš„ Kotlin ä¹Ÿç¼–è¯‘æˆ JVM 11
    kotlinOptions {
        jvmTarget = '11'
        // è¿™ä¸¤è¡Œå¯åŠ å¯ä¸åŠ ï¼Œå¦‚æœä½ æƒ³å†™ä¸Šä¹Ÿå¯ä»¥ï¼š
        // languageVersion = '1.9'
        // apiVersion = '1.9'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.datou.smart_display_mobile"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
    }

    signingConfigs {
        release {
            if (keystoreProperties.containsKey('storeFile')) {
                storeFile file(keystoreProperties['storeFile'])
            }
            if (keystoreProperties.containsKey('storePassword')) {
                storePassword keystoreProperties['storePassword']
            }
            if (keystoreProperties.containsKey('keyAlias')) {
                keyAlias keystoreProperties['keyAlias']
            }
            if (keystoreProperties.containsKey('keyPassword')) {
                keyPassword keystoreProperties['keyPassword']
            }
        }
    }

    buildTypes {
        release {
            // ç”¨ release keystoreï¼Œå¦‚æœæ²¡æœ‰å°±ç”¨ debug
            signingConfig keystorePropertiesFile.exists() ? signingConfigs.release : signingConfigs.debug

            // ä½ å¯ä»¥å…ˆå…³æ‰æ··æ·†ï¼Œå…ˆæ‰“åŒ…æˆåŠŸå†è¯´ï¼š
            // minifyEnabled false
            // shrinkResources false

            // å¦‚æœä½ æœ¬æ¥å°±å¼€æ··æ·†ï¼Œç”¨è¿™ä¸ªï¼š
            minifyEnabled true
            shrinkResources true

            // å‘Šè¯‰ R8ï¼šç”¨é»˜è®¤ proguard è§„åˆ™ + ä½ è‡ªå·±çš„ proguard-rules.pro
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
    }

    // Ensure our custom Application class is used
    defaultConfig.manifestPlaceholders += [
            applicationName: "com.datou.smart_display_mobile.MainApplication"
    ]
}

flutter {
    source '../..'
}

